<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Slider</title>
    </head>
    <body>
        <h1>Slider</h1>

        <div class="slideshow-container">
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <div class="nombreProducto">
                    <span>Nombre: </span>
                    <span class="text" id="nombreProducto">Impresora</span>
                </div>
                <div class="precioProducto">
                    <span>Precio: </span>
                    <span class="text" id="precioProducto">99.99</span>
                </div>
                <div class="imagenProducto">
                    <img src="img/bugatti.jpeg">
                </div>
                <div class="videoProducto">
                    <video muted="true" loop="true" autoplay></video>
                </div>
            </div>
        </div>
        
    </body>
</html>
